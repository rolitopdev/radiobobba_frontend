<div class="w-[100%] p-5">

    <div class="text-white text-[10px] font-semibold flex justify-center text-center">
        <div class="blob"></div>
        <div>En Directo</div>
    </div>

    <div class="relative h-12 text-center" (click)="togglePlay();">
        <!-- Ícono de círculo -->
        <div class="absolute inset-0 flex items-center justify-center">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-full h-full text-white">
                <path d="M17 3H7v2H5v2H3v10h2v2h2v2h10v-2h2v-2h2V7h-2V5h-2V3zm0 2v2h2v10h-2v2H7v-2H5V7h2V5h10z"
                    fill="currentColor" />
            </svg>
        </div>

        @if (!isPlaying) {
        <!-- Ícono de play -->
        <div class="absolute inset-0 flex items-center justify-center">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-8 text-white">
                <path d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z" fill="currentColor" />
            </svg>
        </div>
        }

        @if (isPlaying) {
        <!-- Ícono de pausa-->
        <div class="absolute inset-0 flex items-center justify-center">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 text-white">
                <path d="M10 4H5v16h5V4zm9 0h-5v16h5V4z" fill="currentColor" />
            </svg>
        </div>
        }
    </div>

    <audio #audioPlayer src="https://sonic.streamingchilenos.com/8074/stream"></audio>

</div>
